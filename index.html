<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>

  <main class="container">
    <div class="card">
      <div class="img-perfume"></div>
      <section class="card-description-container">
        <div class="pretitle">perfume</div>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="price-container">
          <div class="main-price">$149.99</div>
          <div class="sub-price">$169.99</div>
        </div>
        <button href="#" class="card-button" type="button">Add to Cart</button>
      </section>
    </div>
  </main>
</body>
</html>
